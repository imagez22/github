<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Weather_App_Api</title>
</head>
<body>
  <h1 id="welcome">Simple Weather App</h1>
  <p id="guide">
    Enter a city name in the input field to get access to a simple weather info in black box.
  </p>
  <div class="input">
    <input type="text" class="inputValue" placeholder="Enter a city"/>
    <input type="submit" value="Submit" class="button"/>
  </div>
  <div class="display">
    <h1 class="name"></h1>
    <p class="desc"></p>
    <p class="temp"></p>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
