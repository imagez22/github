<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <title>TodoList app</title>
</head>
<!-- add new task to list -->
<div class="container">
<div id="myDIV" class="header">
  <h2 class="title">Feature-Rich ToDo List</h2>
  <div>
    <input class="input" type="text" name="todo_name" id="todo_name" placeholder="Enter New Task ...">
  </div>
  <div>
    <input class="btn btn-secondary" type="submit" value="Add" onclick="addTodo()">
  </div>
</div>

<!-- Todo list Todos -->
<div class="list-container">
<div>
  <span class="list-title" for="Todos"><center>Todos</center></span>
  <ul id="todoList">

  </ul>
</div>
<div id="editValue">
  <input type="text" name="edit_todo" id="edit_todo">
  <input type="number" name="hidd_key" id="hidd_key" hidden>
  <input type="submit" value="Change" onclick="editTodo()" id="change">
</div>
</div>
</div>

  <script type="text/javascript" src="script.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>

</html>
