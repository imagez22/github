<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <title>Random Quote App</title>
</head>
<body>
  <div class="wrapper">
    <div class="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="text">Two roads diverged in a wood, and Iâ€”I took the one less traveled by, And that has made all the difference.</span>
        <i class="fa fa-quote-right"></i>
      </div>
      <div><em class="quote-author">Robert Frost</em>
        <span id="author"></span>
      </div>
      <div class="buttons">
        <a id="tweet-quote" title="post this quote on twitter" target="_top" type="button" class="btn btn-primary"><i class="fa fa-twitter"></i></a>
        <a id="facebook-quote" title="post this quote on facebook" target="_blank" type="button" class="btn btn-primary"><i class="fa fa-facebook"></i></a>
        <a id="linkedin-quote" title="post this quote on linkedin" target="_blank" type="button" class="btn btn-primary"><i class="fa fa-linkedin"></i></a>
        <button type="button" class="btn btn-primary" id="new-quote">new quote</button>
      </div>
    </div>
  <div id="footer">by <a href="https://codepen.io/imagez01">imagez01</a></div>







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
